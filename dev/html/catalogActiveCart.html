<!DOCTYPE html>
<html>
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/grs.css" media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="urf-8">
    <title></title>
</head>
<body>
<!--#insert file="includes/-header2.html"-->
<div class="section-one">
    <div class="page-header valign-wrapper  padding-top38">
        <ul class="row">
            <li class="col l4 m12 push-l7">
                <ul class="row">
                    <li class="col s4 push-s8 push-m8 pull-l6 header-second-section input-search search-left"><div class="nav-wrapper ">
                        <form>
                            <div class="input-field ">
                                <input id="search" type="search" required class="search-header-input input-left">
                                <img src="../images/search-header.png" alt="" class="search-header">

                            </div>
                        </form>
                    </li>
                    <li class="col s4 pull-s3 push-l5 header-third-section">
                        <a href=""><span class="border-r white-text total-price ">52.70 $</span></a>
                        <a href=""><span class="white-text fs15">Кабинет</span></a>
                        <img src="../images/cart-header.png" alt="" class="catalog-cart">
                        <div class="active active-cart hide-on-med-and-down displayNone">
                            <div>
                                <a href=""><img src="../images/catalog1.png" alt="" class="product left"></a>
                                <div class="active-cart-name">
                                    <a href=""><span class="fs15 fc-orange">52.70$</span></a><br>
                                    <a href=""><span class="fs15 fc-brown">Найменование</span></a><br>
                                    <a href=""><span class="fs10 black-text">Количество</span></a>
                                    <img src="../images/close.png" alt="" class="close-active-cart right">
                                </div>

                            </div>
                            <div class="total-price right ">
                                <span class="fs15 fc-brown">Итого</span>
                                <span class="fs15 fc-orange">52.52</span>
                            </div>
                            <div class="btn-active-cart btn-active-cart-first btn-buy center-align fs15 fc-light-brown"><div>Оформить заказ</div></div>

                            <div class="btn-active-cart btn-active-cart-second btn-buy center-align fs15 fc-light-brown"><div>В корзину</div></div>

                        </div>

                    </li>
                </ul>

            </li>
            <li class="col l6 m12 pull-l4">
                <ul class="row">
                    <li class="col s4 hide-on-large-only center-align"><i class="material-icons white-text">&#xE5D2;</i></li>
                    <li class="col s2 l3">
                        <div class="border-r maxW">
                            <a href=""><span class="white-text fs15">Девайсы</span></a><br>
                            <a href=""><span class="white-text fs15">Смеси</span></a><br>
                            <a href=""><span class="white-text fs15">Аксесуары</span></a><br>
                        </div>
                    </li>
                    <li class="col s2 l2 white-text fs15">Фильтр</li>
                    <li class="col s4 l4">
                        <span class="white-text title-range">Цена</span>
                        <input type="text" id="range-filter">

                    </li>
                    <li class="col s4 l3 radio-form-catalog hide-on-med-and-down">
                        <form action="#">
                            <p>
                                <input name="group1" type="radio" id="test1" />
                                <label for="test1" class="white-text">Mechanical Modes</label>
                            </p>
                            <p>
                                <input name="group1" type="radio" id="test2" />
                                <label for="test2" class="white-text">Regulated modes</label>
                            </p>
                            <p>
                                <input name="group1" type="radio" id="test3"  />
                                <label for="test3" class="white-text">Starter kids</label>
                            </p>
                        </form>
                    </li>

                </ul>
            </li>
        </ul>
    </div>
    <div class="page-main">
        <div class="catalog-wrap">
            <!--#insert file="includes/-catalog.html"-->
        </div>
        <div class="catalog-wrap">
            <!--#insert file="includes/-catalog.html"-->
        </div>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/fullHeight.js"></script>
    <script type="text/javascript" src="js/slick.js"></script>
    <script type="text/javascript" src="js/ion.rangeSlider.min.js"></script>

    <script>
        //range
        $("#range-filter").ionRangeSlider({
            type: "double",
            min: 0,
            max: 1000,
            postfix: "uah"
        });
        // Initialize collapse button
        $('.button-collapse').sideNav('show'
        );
        //active-cart

        $('.catalog-cart').on('click', function () {

            $('.active-cart').removeClass('displayNone');
            $('.active-cart').animate({
                opacity: 1
            }, 500)
            $('.close-active-cart').on('click', function () {

                $('.active-cart').addClass('displayNone')

            })


        });
        //Initialize slick slider
        $(document).ready(function(){
            $('.catalog-wrap-content').slick({
                dots: false,
                infinite: true,
                speed: 1000,
                slidesToShow: 5,
                slidesToScroll: 1,
                slidesToScroll: 1,
                autoplay: false,
                autoplaySpeed: 2000,
                arrows:true,
                prevArrow: '<div class="slick-btn-wrap prev"><span class="slick-btn"></span></div>',
                nextArrow: '<div class="slick-btn-wrap next"><span class="slick-btn"></span></div>',
                responsive: [
                    {
                        breakpoint: 1300,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 1,
                            infinite: false,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 992,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1

                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                    // You can unslick at a given breakpoint now by adding:
                    // settings: "unslick"
                    // instead of a settings object
                ]
            });
        });


    </script>
</body>
</html>
