<script>
    //insert cabinet
    $('#insert-cabinet').on('click', function () {

        $('.remind-pass').removeClass('displayNone');
        $('.remind-pass').animate({
            opacity: 1
        }, 500)
        $('#insert-cabinet').on('click', function () {

            $('.remind-pass').addClass('displayNone')

        })


    });

    //active-cart

    $('#active-cart').on('click', function () {

        $('.active-cart').removeClass('displayNone');
        $('.active-cart').animate({
            opacity: 1
        }, 500)
        $('.close-active-cart').on('click', function () {

            $('.active-cart').addClass('displayNone')

        })


    });
    //range
    $("#range-filter").ionRangeSlider({
        type: "double",
        min: 0,
        max: 1000,
        postfix: "uah"
    });

    //modal window
    $('.page-device-modal').hide();
    $('.catalog-nameProduct2').on('click', function () {


        $('.page-device-modal').animate({
            opacity: 'show'

        }, 500);

        $('.close-modal').on('click', function () {
            $('.page-device-modal').animate({
                opacity: 'hide'


            }, 500)
        })
    });


</script>
