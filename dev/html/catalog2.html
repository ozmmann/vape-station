<!DOCTYPE html>
<html>
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/grs.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="urf-8">
    <title></title>

<body>
<!--#insert file="includes/-header3.html"-->

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="js/fullHeight.js"></script>
    <script type="text/javascript" src="js/slick.js"></script>
    <script type="text/javascript" src="js/ion.rangeSlider.min.js"></script>

<script>

    //range
    $("#range-filter").ionRangeSlider({
        type: "double",
        min: 0,
        max: 1000,
        postfix: "uah"
    });

    // Initialize collapse button
    $('.button-collapse').sideNav({
        menuWidth: 320, // Default is 240
    });

    //Initialize slick slider
    $(document).ready(function(){
        $('.catalog-wrap-content').slick({
            dots: false,
            infinite: true,
            speed: 1000,
            slidesToShow: 5,
            slidesToScroll: 1,
            slidesToScroll: 1,
            autoplay: false,
            autoplaySpeed: 2000,
            arrows:true,
            prevArrow: '<div class="slick-btn-wrap prev"><span class="slick-btn"></span></div>',
            nextArrow: '<div class="slick-btn-wrap next"><span class="slick-btn"></span></div>',
            responsive: [
                {
                    breakpoint: 1300,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        infinite: false,
                        dots: true
                    }
                },
                {
                    breakpoint: 992,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1

                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
    });
    });


</script>
</body>
</html>
